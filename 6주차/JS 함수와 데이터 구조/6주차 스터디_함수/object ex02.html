<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>객체 2</title>
  </head>
  <body>
    <script>
      var fruit = {
        list: { apple: 5, banana: 10, grape: 2 },
        
        show: function () {
          for (var name in this.list) {
            document.write(
              "<li>name :" + name + " value: :" + this.list[name] + "</li>"
            );
          }
        },
      };

      fruit.show();

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Console Test</title>
</head>
<body>
    <h1>콘솔에서 결과 확인</h1>
    <p>F12 또는 Ctrl+Shift+I를 눌러 개발자 도구를 열고 콘솔을 확인하세요.</p>

    <script>
        Array.prototype.random = function(){ // 배열 객체 원형에 random 메소드 추가하는 것
            var index = Math.floor(this.length*Math.random());
            return this[index];
        }
        var arr = new Array('Seoul', 'New York', 'Ladakh', 'Pusan', 'Tsukuba');
        console.log (arr.random());
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Console Test</title>
</head>
<body>
    <h1>콘솔에서 결과 확인</h1>
    <p>F12 또는 Ctrl+Shift+I를 눌러 개발자 도구를 열고 콘솔을 확인하세요.</p>

    <script>
        var arr = ["a", "b", "c"];
        console.log('Object.keys(arr)', Object.keys(arr));

        var o = new Object();
        console.log('o.toString()', o.toString());

        var a = new Array(1,2,3);
        console.log('a.toString()', a.toString());
    </script>
</body>
</html>

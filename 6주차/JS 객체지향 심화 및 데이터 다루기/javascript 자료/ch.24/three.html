<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Console Test</title>
</head>
<body>
    <h1>콘솔에서 결과 확인</h1>
    <p>F12 또는 Ctrl+Shift+I를 눌러 개발자 도구를 열고 콘솔을 확인하세요.</p>

    <script>
        var str = 'coding';
        console.log(str.length); //6
        console.log(str.charAt(1)); //'o'

        var str = 'hello';
        str.prop = 'everybody';
        console.log(str.prop);  //undefined
    </script>
</body>
</html>
